<html>
    <title>Site SW 2F</title>
    <body class="centralizado">
        <table id="tabela" height="500 px">
            <tr>
                <td>
                    <br>
                </td>
            </tr>
            <tr>
                <td><b>Bem Vindo ao meu site do 2F</b></td>
            </tr>
            <tr>
                <td><img id="imagem" src="olhosfechados.png" alt="botaoAcordado" width="300" height="300"></td>
            </tr>
            <tr>
                <td>
                    <button id="botaoAcordado">Acordado</button>
                    <button id="botaoDormindo">Dormindo</button>
                </td>
            </tr>
        </table>        
    </body>
</html>

<style>
    .centralizado{
        display: flex;
        justify-content: center;
    }
    #tabela{
        text-align: center;
    }
</style>

<script>
    var botaoAcordado = document.querySelector("#botaoAcordado")
    botaoAcordado.addEventListener("click", minhaFuncaoAcordar)

    var botaoDormindo = document.querySelector("#botaoDormindo")
    botaoDormindo.addEventListener("click", minhaFuncaoDormir)

    var x = 0;
    var y = 0;

    function minhaFuncaoAcordar(){
        document.getElementById("imagem").src = "olhosabertos.png";
        document.getElementById("botaoAcordado").disabled = true;
        document.getElementById("botaoDormindo").disabled = false;
        x = setInterval(abre,100)
        y = setInterval(fecha,1000)

    }

    function minhaFuncaoDormir(){
        document.getElementById("imagem").src = "olhosfechados.png";
        document.getElementById("botaoDormindo").disabled = true;
        document.getElementById("botaoAcordado").disabled = false;
        clearInterval (x);
        clearInterval (y);
    }

    function abre(){
        document.getElementById("imagem").src = "olhosabertos.png";
    }

    function fecha(){
        document.getElementById("imagem").src = "olhosfechados.png"
    }
</script>
